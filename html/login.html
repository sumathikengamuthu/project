<!DOCTYPE html>
<html>
<head>
  <title>Login - BeyondBooks Mentoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 120px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login Form</h2>
    <form action="login-process.php" method="POST">
      <div class="form-group">
        <label>Email </label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password </label>
        <input type="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
